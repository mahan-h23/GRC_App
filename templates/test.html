<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>chartjs-plugin-labels</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/emn178/chartjs-plugin-labels/src/chartjs-plugin-labels.js"></script>

</head>
<body>
<div class="row">
        <div class="chart-wrapper">
          <canvas id="pie-canvas1"></canvas>
        </div>
        <div class="chart-wrapper">
          <canvas id="doughnut-canvas1"></canvas>
        </div>
        <div class="code">
          <pre class="brush: js">
            {
              labels: {
                render: 'label'
              }
            }
          </pre>
        </div>
      </div>
  <script>

    function createChart(id, type, options) {
      var data = {
        labels: ['January', 'February', 'March'],
        datasets: [
          {
            label: 'My First dataset',
            data: [50445, 33655, 15900],
            backgroundColor: [
              '#FF6384',
              '#36A2EB',
              '#FFCE56'
            ]
          }
        ]
      };

      new Chart(document.getElementById(id), {
        type: type,
        data: data,
        options: options
      });
    }

    ['pie', 'doughnut'].forEach(function (type) {
      createChart(type + '-canvas1', type, {
        responsive: true,
        maintainAspectRatio: false,
        legend: {
          display: false
        },
        plugins: {
          labels: {
            render: 'label'
          }
        }
      });
    });
  </script>
</body>
</html>
